{% extends 'base.html' %}
<link rel="stylesheet" href="static/styles.css">
{% block content %}
<h2 class="header">All Posts</h2>

{% for post in posts %}
<ul>
    <li class="post_item">
        <a class="post_title" href="{% url 'post_detail' post.id %}">{{post.title}}</a> <p class="post_date">{{post.created_at}}</p>
    </li>
</ul>
{% endfor %}
{% endblock %}
